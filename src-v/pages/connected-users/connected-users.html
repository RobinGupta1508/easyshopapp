<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Connected Users</ion-title>
        <!-- <ion-buttons end>
            <button style="color: #ff6300" (click)="OnNotificationClick()" ion-button>
                 <ion-icon  name="notifications"></ion-icon>
                  <ion-badge>2</ion-badge>
            </button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <button ion-button (click)="showSwipe()">Swipe</button>
    <button ion-button (click)="showSwipe()">Grid</button>
    <ion-grid *ngIf = "showSwipeFlag">
        <ion-row wrap>
            <ion-col *ngFor="let item of items">
                <ion-card (click)="redirectToAnother()">
                    <img src="{{item.image}}">
                    <ion-card-content>
                        <ion-card-title>
                            {{item.title}}
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-slides #mySlider (ionDidChange)="onSlideChanged($event)" *ngIf = "!showSwipeFlag">
        <ion-slide *ngFor="let slideData of items">
            <ion-card (click)="redirectToAnother()">
                <img src="{{slideData.image}}" center>
                <ion-card-content>
                    <ion-card-title>
                        {{slideData.title}}
                    </ion-card-title>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
