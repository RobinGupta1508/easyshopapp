<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="tabs">
    <ion-segment-button *ngFor="let subCategory of subCategoryList; let i = index;" (click)="selectTab(i)" value="{{i}}">{{subCategory.subCatName}}
    </ion-segment-button>
    <!-- <ion-segment-button (click)="selectTab(1)" value="1">TAB2
      </ion-segment-button>
      <ion-segment-button (click)="selectTab(2)" value="2">TAB3
      </ion-segment-button> -->
  </ion-segment>
  <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
    <ion-slide *ngFor="let subCategory of subCategoryList;">
      <ion-list>
        <ion-item *ngFor="let item of itemsArray">
          <ion-thumbnail item-start>
            <img src="{{item.itemThumbnailUrl}}">
          </ion-thumbnail>
          <h2>{{item.itemName}}</h2>
          <p>{{item.itemQuantity}}</p>
          <p>{{item.itemPrice}} Rs</p>
          <ion-icon (click)="addToCart(item)" style="color: #ff4200" name="add-circle" item-end></ion-icon>
          <p item-end *ngIf="item.selectedQuantity>0">{{item.selectedQuantity}}</p>
          <ion-icon (click)="removeFromCart(item)" *ngIf="item.selectedQuantity>0" name="remove-circle" style="color: #ff4200" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <page-footer-cart></page-footer-cart>
</ion-footer>
