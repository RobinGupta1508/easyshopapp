    <ion-content>
        <ion-list>
            <button ion-item  menuToggle class="grad" (click)="onProfileClick()">
                <img style="height: 80px; width: 80px; border-radius: 40px; " src="assets/img/user2.jpg">

                    <h2>Hello {{userInfo?.name}} !</h2>

            <ion-icon name="home"></ion-icon>

            <ion-icon name="paper"></ion-icon>

            </button>

            <ion-icon name="cart"></ion-icon>

            </button>
            <button menuToggle ion-item (click)="onContactUsClick()">
            <ion-icon name="contact"></ion-icon>

            </button>
            <button menuToggle ion-item (click)="onRateUsClick()">
            <ion-icon name="star"></ion-icon>
                Rate & Review
            </button>
            <button menuToggle ion-item (click)="onSignOut()">
            <ion-icon name="log-out"></ion-icon>
                Sign out
            </button>
        </ion-list>
    </ion-content>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
